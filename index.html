<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="login-container">
        <form id="form-login" class="login-form">
            <h1>Login</h1>
            <div class="form-group">
                <label for="username">Usuário</label>
                <input required type="text" id="username" name="username" placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input required type="password" id="password" name="password" placeholder="Digite sua senha">
            </div>
           
            <button type="submit">Entrar</button>
        </form>
        <div>
            <a href="cadastro.html"><button style="background-color: rgb(247, 43, 43);">Cadastrar</button></a>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="localStore.js"></script>
    <script src="cadastro.js"></script>
    
</body>
</html>
